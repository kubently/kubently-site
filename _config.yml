title: Kubently
description: AI-powered system for conversational Kubernetes troubleshooting - Real-time cluster debugging through natural language
url: "https://adickinson72.github.io"
baseurl: "/kubently-site"
logo: "/assets/images/kubently-logo.svg"

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: bash

theme: minima

# Modern site configuration
author: Kubently Team
email: hello@kubently.io

# Social links
github_username: adickinson
twitter_username: kubently

# Site colors (referenced in CSS)
brand_color: "#2563eb"
accent_color: "#0891b2"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

header_pages:
  - index.md
  - installation.md
  - guides.md
  - api.md
  - architecture.md
  - contributing.md

navigation:
  - title: "Home"
    url: "/"
  - title: "Installation"
    url: "/installation/"
  - title: "Guides"
    url: "/guides/"
    children:
      - title: "Quick Start"
        url: "/guides/quick-start/"
      - title: "Multi-Agent Systems"
        url: "/guides/multi-agent/"
      - title: "Security"
        url: "/guides/security/"
      - title: "Troubleshooting"
        url: "/guides/troubleshooting/"
  - title: "API Reference"
    url: "/api/"
  - title: "Architecture"
    url: "/architecture/"
  - title: "Contributing"
    url: "/contributing/"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/